<!-- Add Modal -->
<button
  type="button"
  class="btn btn-info btn-lg"
  data-toggle="modal"
  data-target="#addStudentModal"
>
  Add student
</button>
<div class="modal fade" id="addStudentModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" id="addStudentModal">
      <form id="addStudentForm">
        <div class="modal-header">
          <h4 class="modal-title">New student</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
              class="form-control"
            />
          </div>
          <div>
            <label for="lname">Last Name:</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="form-control"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" class="form-control" />
          </div>
        </div>
        <div class="error"><span></span></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            id="close_button"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div id="messageBox1"><ul></ul></div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal -->
<div
  class="modal fade"
  id="deleteStudentModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <input id="student_id" name="student_id" hidden />
      <div class="modal-body" id="delete-student-body"></div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          id="close_button"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="submit"
          onclick="StudentService.deleteStudent()"
          class="btn btn-success"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<!-- Modal -->
<div class="modal fade" id="editStudentModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" id="editStudentModal">
      <form id="editStudentForm">
        <div class="modal-header">
          <h4 class="modal-title">Edit student</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit_student_id" name="id" required hidden />
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="edit_first_name"
              name="first_name"
              required
              class="form-control"
            />
          </div>
          <div>
            <label for="lname">Last Name:</label>
            <input
              type="text"
              id="edit_last_name"
              name="last_name"
              class="form-control"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="edit_email"
              name="email"
              class="form-control"
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="edit_password"
              name="password"
              class="form-control"
            />
          </div>
        </div>
        <div class="error"><span></span></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            id="close_button"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
