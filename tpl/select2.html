  $('#select2_element').select2({

    multiple: "multiple",
  });

  var colors = [{
     id:'ORANGE',
     text: 'orange'
    },
    {
      id: 'BLUE',
      text: 'blue'
  }];

  $('.colors').select2({
    placeholder: "Select color",
    data: colors,
    multiple: true
  });
</script>
